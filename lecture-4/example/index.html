<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.5.0/dist/aframe-cursor-teleport-component.min.js"></script>
  </head>
  <body>
    <a-scene fog="color: #ffffff; density: 0.1; far: 12; type: exponential">

        <a-assets>
            <a-asset-item id="worldGLB" src="./world.glb"></a-asset-item>
            <video id="cakeMP4" autoplay loop="true" src="./media/cake.mp4"></video>
            <audio src="./media/spring.wav" autoplay loop id="springWAV"></audio>
        </a-assets>

        <a-entity id="cameraRig" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable">
            <a-entity id="head" position="0 1.52 0" camera look-controls="reverseMouseDrag: true"></a-entity>
        </a-entity>
    
        <a-entity class="collision" shadow position="5.693 0 -33.576" scale="0.35 0.35 0.35" gltf-model="#worldGLB"></a-entity>
        <a-plane class="collision" color="white" rotation="-90 0 0" material="" geometry="width: 67.55; height: 74.9" position="7.572 0 -31.22546"></a-plane>


        <a-light type="directional" position="-1.11292 2 2.07473" light="castShadow: true"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <a-entity scale="0.5 0.5 0.5" position="17.89204 3.22916 -23.16001" rotation="0 180 0">
            <a-video src="#cakeMP4" width="16" height="9" position="0 0 -5" material="" geometry=""></a-video>
        </a-entity>

        
        


    </a-scene>



    <!-- <script src="./loader.js"></script> -->
  </body>
</html>
